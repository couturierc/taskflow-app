name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.1.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.1.0)'
        required: true
        type: string

jobs:
  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“‹ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“± Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: ðŸ“± Build Android APK
        working-directory: ./android
        run: ./gradlew assembleRelease

      - name: ðŸ“¦ Rename APK with version
        run: |
          mkdir -p release
          cp ./android/app/build/outputs/apk/release/*.apk ./release/TaskFlow-v${{ steps.version.outputs.version }}-android.apk

      - name: ðŸ“¤ Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: ./release/TaskFlow-v${{ steps.version.outputs.version }}-android.apk
          retention-days: 90

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [build-android]
    permissions:
      contents: write
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: ./release

      - name: ðŸ“‹ Generate release notes
        id: notes
        run: |
          VERSION=${{ needs.build-android.outputs.version }}
          echo "## TaskFlow v${VERSION}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "- **Android APK**: \`TaskFlow-v${VERSION}-android.apk\` - Install directly on Android devices" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "#### Android" >> release_notes.md
          echo "1. Download the APK file" >> release_notes.md
          echo "2. Enable 'Install from unknown sources' in your device settings" >> release_notes.md
          echo "3. Open the APK to install" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### iOS" >> release_notes.md
          echo "iOS builds are not included in automated releases. See the README for local build instructions." >> release_notes.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-android.outputs.version }}
          name: TaskFlow v${{ needs.build-android.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            ./release/TaskFlow-v${{ needs.build-android.outputs.version }}-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
