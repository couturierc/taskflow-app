name: Build iOS App (Local)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸ“± Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: ğŸ“¦ Install CocoaPods dependencies
        working-directory: ./ios
        run: pod install

      - name: ğŸ“± Build iOS App (Simulator)
        working-directory: ./ios
        run: |
          xcodebuild \
            -workspace TaskFlow.xcworkspace \
            -scheme TaskFlow \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: ğŸ“¦ Create .app archive
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          zip -r ../../../../TaskFlow-Simulator.zip TaskFlow.app

      - name: ğŸ“¤ Upload iOS Simulator build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ./ios/TaskFlow-Simulator.zip
          retention-days: 14
